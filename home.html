<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Abby's Secret – Luxury Fashion</title>
<style>
:root{
  --bg-gradient: linear-gradient(to bottom, #000000, #1a1a1a);
  --glass-bg: rgba(255,255,255,0.06);
  --glass-border: rgba(255,255,255,0.18);
  --gold: #d4af37;
  --muted: rgba(255,255,255,0.7);
  --radius: 16px;
  --shadow: rgba(0,0,0,0.5);
}

/* ---------- page base ---------- */
*{box-sizing:border-box}
body{
  margin:0;
  font-family: 'Inter', sans-serif;
  background: var(--bg-gradient);
  color:white;
  font-size:12px;
  font-weight:300;
  line-height:1.4;
}

/* ---------- topbar (logo centered, cart right, contact left) ---------- */
.topbar{
  position: sticky;
  top:0;
  z-index:60;
  backdrop-filter: blur(12px);
  background: rgba(0,0,0,0.5);
  padding:10px 16px 8px 16px;
  display:flex;
  justify-content:center;
  border-bottom:1px solid rgba(255,255,255,0.08);
}

.topbar-inner{
  width:100%;
  max-width:1200px;
  display:flex;
  flex-direction:column;
  margin:0 auto;
}

.top-row{
  width:100%;
  display:flex;
  align-items:center;
  justify-content:space-between; /* left, center, right alignment */
  position:relative;
}

.logo{
  font-size:22px;
  font-weight:500;
  color: var(--gold);
  text-align:center;
  padding:6px 0;
  flex:1; /* ensures logo stays centered */
  display:flex;
  justify-content:center;
}
.logo img{
   height: 30px;
   border-radius: 15%;
}

/* Contact Us Button */
.contact-btn{
  background: var(--glass-bg);
  border:1px solid var(--glass-border);
  backdrop-filter: blur(8px);
  padding:8px 14px;
  border-radius:12px;
  color:white;
  font-weight:600;
  font-size: 11px;
  cursor:pointer;
  transition: all 0.2s;
}
.contact-btn:hover{
  background: var(--gold);
  color:black;
  border-color: var(--gold);
  transform: scale(1.03);
}

/* Cart Button */
.cart-btn{
  background: var(--glass-bg);
  border:1px solid var(--glass-border);
  backdrop-filter: blur(8px);
  padding:8px 12px;
  border-radius:999px;
  display:flex;
  gap:8px;
  align-items:center;
  cursor:pointer;
  color:white;
  font-weight:600;
  transition: all 0.2s;
}
.cart-btn:hover{
  box-shadow: 0 6px 18px rgba(0,0,0,0.6);
  transform: scale(1.03);
}
.cart-badge{
  background:var(--gold);
  color:black;
  border-radius:999px;
  padding:2px 8px;
  font-size:12px;
  font-weight:700;
}

/* ---------- categories ---------- */
.category-grid{
  margin-top:12px;
  display:grid;
  grid-template-columns: repeat(4, 1fr);
  gap:10px;
  width:100%;
  padding:0 6px 6px 6px;
  max-width:900px;
}
@media (max-width:900px){
  .category-grid{ max-width:720px; grid-template-columns: repeat(3,1fr); }
}
@media (max-width:600px){
  .category-grid{ max-width:100%; grid-template-columns: repeat(4,1fr); }
}
.cat-btn{
  padding:8px 12px;
  border-radius:12px;
  background: rgba(255,255,255,0.06);
  border:1px solid var(--glass-border);
  color:white;
  font-size:10px;
  font-weight:400;
  cursor:pointer;
  transition:0.25s;
  text-align:center;
  white-space:nowrap;
}
.cat-btn:hover{ transform:scale(1.03) }
.cat-btn.active{
  background: var(--gold);
  color:black;
  box-shadow: 0 6px 18px rgba(0,0,0,0.6);
}

/* ---------- product grid ---------- */
.grid{
  padding:16px;
  display:grid;
  grid-template-columns: repeat(2, 1fr);
  gap:18px;
  max-width:1200px;
  margin:0 auto 48px auto;
}
@media(min-width:768px){ .grid{ grid-template-columns: repeat(3, 1fr); } }
@media(min-width:1024px){ .grid{ grid-template-columns: repeat(4, 1fr); } }

.card{
  background: var(--glass-bg);
  border:1px solid var(--glass-border);
  backdrop-filter: blur(12px);
  border-radius: var(--radius);
  overflow:hidden;
  box-shadow: 0 6px 20px var(--shadow);
  transition: transform .25s, box-shadow .25s;
}
.card:hover{
  transform: translateY(-6px);
  box-shadow: 0 12px 30px rgba(0,0,0,0.6);
}
.card img{
  width:100%;
  height:200px;
  object-fit:cover;
  cursor:pointer;
  transition: transform .25s;
}
.card img:hover{ transform: scale(1.02); }
.card-body{ padding:10px; }
.category-tag{
  display:inline-block;
  padding:3px 10px;
  border-radius:50px;
  border:1px solid var(--gold);
  font-size:11px;
  margin-bottom:6px;
}
.title{ font-size:12px; font-weight:500; margin-bottom:6px; }
.price{ color:var(--gold); font-weight:500; margin-bottom:6px; }
.controls{
  display:flex;
  gap:8px;
  margin-top:6px;
}
.btn{
  flex:1;
  padding:8px 0;
  border-radius:50px;
  border:1px solid var(--glass-border);
  background: rgba(255,255,255,0.06);
  color:gold;
  font-weight:500;
  font-size: 10px;
  cursor:pointer;
}
.btn.primary{
  background: rgba(255,255,255,0.1);
  color:var(--gold);
}
.btn.primary:hover{ background: rgba(255,255,255,0.14) }

/* ---------- modal ---------- */
.modal{
  position: fixed;
  inset:0;
  width:100%;
  height:100%;
  background: rgba(0,0,0,0.78);
  backdrop-filter: blur(12px);
  display:none;
  align-items:center;
  justify-content:center;
  padding:12px;
  z-index:999;
  overflow-y:auto;
}
@keyframes zoomIn { from{ transform:scale(.92); opacity:0 } to{ transform:scale(1); opacity:1 } }
.modal-content{
  width:100%;
  max-width:520px;
  background: var(--glass-bg);
  border:1px solid var(--glass-border);
  backdrop-filter: blur(14px);
  padding:18px;
  border-radius:14px;
  text-align:left;
  box-sizing:border-box;
  animation: zoomIn .28s ease;
  position:relative;
  margin:0 auto;
}
.modal-close{
  position:absolute;
  right:12px;
  top:9px;
  font-size:20px;
  cursor:pointer;
  color:white;
}
.modal-img{
  width:100%;
  max-height:60vh;
  object-fit:contain;
  border-radius:12px;
  display:block;
  margin-bottom:10px;
}
.modal-title{ color:var(--gold); font-weight:700; margin:6px 0 8px 0; font-size:16px }
.modal-desc{ color:var(--muted); font-size:13px; margin-bottom:8px }
.modal-row{ display:flex; gap:10px; align-items:center; }
.modal-add{
  margin-top:10px;
  display:flex;
  gap:8px;
  align-items:center;
}

/* ---------- stock badge ---------- */
.stock-badge{
  position:absolute;
  top:10px;
  left:10px;
  padding:4px 10px;
  border-radius:50px;
  font-size:11px;
  font-weight:600;
  backdrop-filter: blur(10px);
  border:1px solid var(--glass-border);
  background: rgba(0,0,0,0.45);
  color: var(--gold);
}

/* low stock emphasis */
.stock-badge.low{
  background: rgba(212,175,55,0.15);
  border-color: var(--gold);
}

/* out of stock */
.stock-badge.out{
  background: rgba(255,0,0,0.15);
  color: #ff8080;
  border-color: rgba(255,255,255,0.25);
}

/* dim card if out of stock */
.card.out-of-stock img{
  opacity: 0.45;
  filter: grayscale(40%);
}

/* disabled buttons */
.btn.disabled{
  opacity:0.45;
  cursor:not-allowed;
  pointer-events:none;
}

/* ---------- cart drawer ---------- */
.cart-drawer{
  position: fixed;
  top:0;
  right:0;
  height:100%;
  width:100%;
  max-width:420px;
  transform: translateX(110%);
  transition: transform .32s cubic-bezier(.2,.9,.3,1);
  z-index:1200;
  box-shadow: -20px 0 60px rgba(0,0,0,0.6);
  display:flex;
  flex-direction:column;
}
.cart-drawer.open{ transform: translateX(0); }

.cart-panel{
  background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
  border-left:1px solid rgba(255,255,255,0.04);
  height:100%;
  padding:18px;
  overflow:auto;
  box-sizing:border-box;
  backdrop-filter: blur(10px);
}
.cart-header{
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:8px;
  margin-bottom:12px;
}
.cart-title{ font-size:18px; font-weight:700; color:var(--gold) }
.cart-close{ cursor:pointer; color:white; font-size:18px }

.cart-items{ display:flex; flex-direction:column; gap:12px; margin-bottom:12px; }
.cart-item{
  display:flex;
  gap:10px;
  align-items:center;
  background: var(--glass-bg);
  border:1px solid var(--glass-border);
  padding:8px;
  border-radius:10px;
}
.cart-thumb{ width:64px; height:64px; object-fit:cover; border-radius:8px; flex-shrink:0; }
.cart-item-details{ flex:1; }
.cart-item-title{ font-size:13px; font-weight:600; margin-bottom:6px }
.cart-qty{
  display:flex;
  gap:6px;
  align-items:center;
}
.qty-btn{
  padding:6px 8px;
  border-radius:8px;
  background:rgba(255,255,255,0.03);
  border:1px solid var(--glass-border);
  cursor:pointer;
}
.cart-subtotal{ margin-top:12px; font-weight:700; color:var(--gold); font-size:16px; text-align:right }

/* checkout button */
.checkout-btn{
  margin-top:12px;
  width:100%;
  padding:12px;
  background: var(--gold);
  color:black;
  border:none;
  font-weight:800;
  border-radius:10px;
  cursor:pointer;
}

/* delivery form inside cart */
.delivery-form{
  display:none;
  flex-direction:column;
  gap:10px;
  margin-top:10px;
}
.delivery-form input, .delivery-form select{
  width:100%;
  padding:10px;
  border-radius:8px;
  border:1px solid var(--glass-border);
  background: rgba(255,255,255,0.06);
  color:white;
  font-size:14px;
}
.delivery-form label{
  font-size:12px;
  color:var(--muted);
}
.delivery-note{
  font-size:12px;
  color:var(--muted);
}
.delivery-total{
  font-weight:700;
  color:var(--gold);
  text-align:right;
}
.delivery-btn{
  width:100%;
  padding:12px;
  background: var(--gold);
  color:black;
  border:none;
  font-weight:800;
  border-radius:10px;
  cursor:pointer;
}

/* empty cart hint */
.empty-hint{ text-align:center; color:var(--muted); margin-top:40px }

/* small screen adjustments */
@media(max-width:520px){
  .cart-drawer{ max-width:100%; }
  .modal-content{ width: 95%; padding:14px; }
  .cart-thumb{ width:56px; height:56px; }
}

/* ---------- Page Loader ---------- */
#pageLoader{
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.88);
  backdrop-filter: blur(12px);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 10000;

  opacity: 0;
  pointer-events: none;
  transition: opacity .35s ease;
}

#pageLoader.active{
  opacity: 1;
  pointer-events: auto;
}

.loader-box{
  background: var(--glass-bg);
  border: 1px solid var(--glass-border);
  backdrop-filter: blur(14px);
  padding: 22px 20px;
  border-radius: 18px;
  width: 90%;
  max-width: 360px;
  text-align: center;
  box-shadow: 0 12px 40px rgba(0,0,0,0.6);
}

.loader-text{
  font-size: 13px;
  color: var(--muted);
  margin-bottom: 14px;
}

.loader-track{
  width: 100%;
  height: 6px;
  background: rgba(255,255,255,0.12);
  border-radius: 999px;
  overflow: hidden;
}

.loader-bar{
  height: 100%;
  width: 0%;
  background: var(--gold);
  border-radius: 999px;
  transition: width .4s ease;
}

/* ---------- Pagination Styles ---------- */
#pagination {
  display: flex;
  justify-content: center; /* centers pagination horizontally */
  align-items: center;
  margin: 24px 0;
  gap: 6px;
  flex-wrap: wrap;
  font-family: 'Inter', sans-serif;
}

#pagination button {
  background: #1a1a1a;        /* dark background matching site */
  color: #fff;                 /* white text */
  border: 1px solid #333;      /* subtle border */
  padding: 6px 12px;
  border-radius: 8px;
  cursor: pointer;
  font-size: 14px;
  font-weight: 500;
  transition: all 0.2s;
}

#pagination button:hover:not(.active) {
  background: #d4af37;          /* gold on hover */
  color: #000;
  border-color: #d4af37;
}

#pagination button.active {
  background: #d4af37;          /* gold for current page */
  color: #000;
  border-color: #d4af37;
  font-weight: 600;
}

#pagination button:disabled {
  opacity: 0.5;
  cursor: default;
  background: #111;
  border-color: #222;
}
</style>
</head>
<body>

<!-- TOPBAR -->
<div class="topbar">
  <div class="topbar-inner">
    <div class="top-row">
      <!-- Contact Us Button -->
      <button id="contactBtn" class="contact-btn">Contact Us</button>

      <!-- Logo -->
      <div class="logo">
        <img src="uploads/abby.png" alt="logo" />
      </div>

      <!-- Cart Button -->
      <button id="cartBtn" class="cart-btn" aria-label="Open cart">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" style="filter:drop-shadow(0 2px 6px rgba(0,0,0,0.4))">
          <path d="M3 3h2l.4 2M7 13h10l4-8H5.4" stroke="white" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>

    <div class="category-grid" id="categoryBar"></div>

<!-- CART DRAWER -->
<div id="cartDrawer" class="cart-drawer" aria-hidden="true">
  <div class="cart-panel">

      <div class="cart-title">Your Cart</div>
      <div style="display:flex;gap:10px;align-items:center">

    <div id="deliveryForm" class="delivery-form" style="display:none">
      <label>Name <input type="text" id="delName" placeholder="Your full name"></label>

</div>

<!-- PAGE LOADER -->
<div id="pageLoader" aria-hidden="true">
  <div class="loader-box">
    <div class="loader-text">Loading products, please wait…</div>

    <div class="loader-track">
      <div id="loaderBar" class="loader-bar"></div>
    </div>
  </div>
</div>


<!-- Paystack Inline Script -->
<script src="https://js.paystack.co/v1/inline.js"></script>

<script>
const backendURL = "https://abby-vybw.onrender.com";
const categories = ["All","Bubu","2 Piece","Jumpsuit","Jeans","Beach Wears","Gowns","Joggers","Top","Luxury Wear"];

let products = [];
let cart = loadCart();

/* ---------- Pagination State ---------- */
let currentPage = 1;
const ITEMS_PER_PAGE = 15;
let currentProductList = [];

/* ---------- Utilities ---------- */
function formatNumber(num){ 
  try{ return Number(num).toLocaleString(); }
  catch(e){ return String(num); } 
}
function escapeHtml(s){ 
  if(!s) return ""; 
  return String(s).replace(/[&<>"]/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;'}[c])); 
}
function toast(msg){
  const t = document.createElement('div');
  t.innerText = msg;
  t.style.position='fixed';
  t.style.bottom='18px';
  t.style.left='50%';
  t.style.transform='translateX(-50%)';
  t.style.background='rgba(0,0,0,0.7)';
  t.style.padding='10px 14px';
  t.style.borderRadius='10px';
  t.style.zIndex='2000';
  document.body.appendChild(t);
  setTimeout(()=>{ t.style.transition='opacity .3s'; t.style.opacity='0'; setTimeout(()=>t.remove(),300); }, 1100);
}

/* ---------- Page Loader ---------- */
const loaderEl = document.getElementById("pageLoader");
const loaderBar = document.getElementById("loaderBar");
let loaderInterval = null;

function showPageLoader(){
  if(!loaderEl) return;
  loaderEl.classList.add("active");
  let progress = 0;
  loaderBar.style.width = "0%";
  loaderInterval = setInterval(()=>{
    progress = Math.min(progress + Math.random()*18, 90);
    loaderBar.style.width = progress + "%";
  },300);
}
function hidePageLoader(){
  if(!loaderEl) return;
  loaderBar.style.width = "100%";
  clearInterval(loaderInterval);
  setTimeout(()=>loaderEl.classList.remove("active"),300);
}

/* ---------- Cart Helpers ---------- */
function normalizePrice(priceStr){
  if(typeof priceStr === 'number') return priceStr;
  return Number(String(priceStr).replace(/[^0-9.-]+/g,"")) || 0;
}
function updateCartUI(){ renderCartItems(); }
function saveCart(){ 
  localStorage.setItem('abbyCart', JSON.stringify(cart));
  updateCartUI();
}
function loadCart(){ 
  try{ return JSON.parse(localStorage.getItem('abbyCart')) || []; }
  catch(e){ return []; } 
}

/* ---------- Categories ---------- */
const categoryBar = document.getElementById("categoryBar");
categoryBar.innerHTML = "";
categories.forEach(cat=>{
  const btn = document.createElement("button");
  btn.className = "cat-btn";
  btn.innerText = cat;
  if(cat==="All") btn.classList.add("active");
  btn.onclick = ()=>filterCategory(cat);
  categoryBar.appendChild(btn);
});

/* ---------- Fetch Products ---------- */
async function fetchProducts(){
  showPageLoader();
  try{
    const res = await fetch(`${backendURL}/products`);
    products = await res.json();
    currentProductList = products;
    currentPage = 1;
    renderPaginatedProducts();
  }catch(err){
    alert("Failed to fetch products");
  }finally{
    hidePageLoader();
  }
}

/* ---------- PAGINATION CORE ---------- */
function renderPaginatedProducts(){
  const start = (currentPage - 1) * ITEMS_PER_PAGE;
  const end = start + ITEMS_PER_PAGE;
  renderProducts(currentProductList.slice(start, end));
  renderPaginationControls();
}

function renderPaginationControls(){
  const container = document.getElementById("pagination");
  if(!container) return;

  container.innerHTML = "";
  const totalPages = Math.ceil(currentProductList.length / ITEMS_PER_PAGE);
  if(totalPages <= 1) return;

  const prev = document.createElement("button");
  prev.innerText = "Prev";
  prev.disabled = currentPage === 1;
  prev.onclick = ()=>{ currentPage--; renderPaginatedProducts(); };
  container.appendChild(prev);

  for(let i=1;i<=totalPages;i++){
    const btn = document.createElement("button");
    btn.innerText = i;
    btn.className = i === currentPage ? "active" : "";
    btn.onclick = ()=>{ currentPage = i; renderPaginatedProducts(); };
    container.appendChild(btn);
  }

  const next = document.createElement("button");
  next.innerText = "Next";
  next.disabled = currentPage === totalPages;
  next.onclick = ()=>{ currentPage++; renderPaginatedProducts(); };
  container.appendChild(next);
}

/* ---------- Render Products (WITH STOCK) ---------- */
function renderProducts(list){
  const grid = document.getElementById("productGrid");
  grid.innerHTML = "";

  list.forEach(p=>{
    const stock = Number(p.stock || 0);
    const out = p.isOutOfStock || stock === 0;

    let stockLabel = "";
    let stockClass = "";

    if(out){
      stockLabel = "Out of stock";
      stockClass = "out";
    } else if(stock <= 3){
      stockLabel = `Only ${stock} left`;
      stockClass = "low";
    } else {
      stockLabel = `In stock · ${stock}`;
    }

    grid.innerHTML += `
      <div class="card ${out ? "out-of-stock" : ""}">
        <div class="stock-badge ${stockClass}">${stockLabel}</div>

        <img src="${p.image}" onclick='openModal(${JSON.stringify(p)})'>

        <div class="card-body">
          <div class="category-tag">${escapeHtml(p.category)}</div>
          <div class="title">${escapeHtml(p.name)}</div>
          <div class="price">₦${escapeHtml(p.price)}</div>

          <button 
            class="btn ${out ? "disabled" : ""}" 
            onclick='addToCartFromCard(${JSON.stringify(p)})'>
            ${out ? "Unavailable" : "Add to Cart"}
          </button>
        </div>
      </div>
    `;
  });
}

/* ---------- Filter Category ---------- */
function filterCategory(cat){
  document.querySelectorAll(".cat-btn").forEach(b=>b.classList.remove("active"));
  [...document.querySelectorAll(".cat-btn")].find(b=>b.innerText===cat).classList.add("active");

  currentPage = 1;
  currentProductList = cat === "All"
    ? products
    : products.filter(p=>p.category === cat);

  renderPaginatedProducts();
}

/* ---------- Modal Logic ---------- */
const modal = document.getElementById("modal");
const modalAddBtn = document.getElementById("modalAddBtn");
const modalOrderBtn = document.getElementById("modalOrderBtn");
let modalCurrentProduct = null;

function openModal(data){
  const content = document.querySelector(".modal-content");
  content.style.animation = "none";
  void content.offsetWidth;
  content.style.animation = "zoomIn 0.28s ease";

  const stock = Number(data.stock || 0);
  const out = data.isOutOfStock || stock === 0;

  document.getElementById("modalImg").src = data.image || "";
  document.getElementById("modalTitle").innerText = data.name || "";
  document.getElementById("modalDesc").innerText = data.desc || "";

  // Stock info
  let stockText = out
    ? "Out of stock"
    : stock <= 3
      ? `Only ${stock} left`
      : `In stock · ${stock}`;

  let stockColor = out ? "#ff8080" : "var(--gold)";

  // inject stock info
  let stockEl = document.getElementById("modalStock");
  if(!stockEl){
    stockEl = document.createElement("div");
    stockEl.id = "modalStock";
    stockEl.style.marginBottom = "8px";
    stockEl.style.fontSize = "13px";
    stockEl.style.fontWeight = "600";
    document.getElementById("modalDesc").after(stockEl);
  }

  stockEl.innerText = stockText;
  stockEl.style.color = stockColor;

  modalAddBtn.onclick = () => {
    if(out) return;
    addToCartGeneric(data,1);
    showCart();
  };

  modalOrderBtn.onclick = () => {
    if(out) return;
    orderWhatsApp(data);
  };

  modalAddBtn.classList.toggle("disabled", out);
  modalOrderBtn.classList.toggle("disabled", out);

  modal.style.display = "flex";
  modal.setAttribute("aria-hidden","false");
}

function closeModal(){
  modal.style.display = "none";
  modal.setAttribute("aria-hidden","true");
}

modal.addEventListener("click", function(e){
  if (!e.target.closest(".modal-content")) closeModal();
});

/* ---------- Cart Functions ---------- */
function addToCartGeneric(product, qty){
  const id = product._id || product.id || product.id === 0 ? (product._id || product.id) : null;
  if(!id) return;
  const existing = cart.find(c=>c.id==id);
  if(existing) existing.qty += qty;
  else cart.push({
    id: id,
    name: product.name,
    price: String(product.price||"0"),
    qty: qty,
    image: product.image,
    category: product.category,
    rawPrice: normalizePrice(product.price)
  });
  saveCart();
  toast("Added to cart");
}

function addToCartFromCard(product){ addToCartGeneric(product,1); }
function updateQty(id, delta){
  const it = cart.find(c=>c.id==id);
  if(!it) return;
  it.qty = Math.max(1, it.qty + delta);
  saveCart();
  renderCartItems();
}
function removeFromCart(id){
  cart = cart.filter(c=>c.id != id);
  saveCart();
  renderCartItems();
}
function clearCart(){
  cart = [];
  saveCart();
  renderCartItems();
}

/* ---------- Cart Drawer ---------- */
const cartBtn = document.getElementById("cartBtn");
const cartDrawer = document.getElementById("cartDrawer");
const cartClose = document.getElementById("cartClose");
const cartCount = document.getElementById("cartCount");
const cartItemsContainer = document.getElementById("cartItems");
const cartSubtotalEl = document.getElementById("cartSubtotal");
const cartTotalMini = document.getElementById("cartTotalMini");
const cartEmptyHint = document.getElementById("cartEmptyHint");
const checkoutBtn = document.getElementById("checkoutBtn");
const deliveryForm = document.getElementById("deliveryForm");
const deliveryTotal = document.getElementById("deliveryTotal");
const proceedPaymentBtn = document.getElementById("proceedPaymentBtn");

/* ---------- Cart Drawer Events ---------- */
cartBtn.addEventListener("click", ()=> showCart());
cartClose.addEventListener("click", ()=> hideCart());

function showCart(){
  cartDrawer.classList.add("open");
  cartDrawer.setAttribute("aria-hidden","false");
  renderCartItems();
}
function hideCart(){
  cartDrawer.classList.remove("open");
  cartDrawer.setAttribute("aria-hidden","true");
}

/* ---------- Render Cart Items ---------- */
function renderCartItems(){
  const container = cartItemsContainer;
  container.innerHTML = "";
  if(!cart || cart.length===0){
    cartEmptyHint.style.display = "block";
    cartSubtotalEl.innerText = "Total: ₦0";
    cartTotalMini.innerText = "₦0";
    cartCount.innerText = "0";
    deliveryForm.style.display = "none";
    return;
  }
  cartEmptyHint.style.display = "none";

  let total = 0;
  cart.forEach(item=>{
    const subtotal = (item.rawPrice || normalizePrice(item.price)) * item.qty;
    total += subtotal;

    const div = document.createElement("div");
    div.className = "cart-item";
    div.innerHTML = `
      <img class="cart-thumb" src="${item.image}" alt="${escapeHtml(item.name)}" />
      <div style="flex:1">
        <div class="cart-item-title">${escapeHtml(item.name)}</div>
        <div style="display:flex;gap:8px;align-items:center;justify-content:space-between">
          <div style="color:var(--muted);font-size:13px">₦${formatNumber(item.rawPrice || normalizePrice(item.price))} each</div>
          <div style="text-align:right;color:var(--muted);font-size:13px">₦${formatNumber(subtotal)}</div>
        </div>
        <div style="margin-top:8px;display:flex;justify-content:space-between;align-items:center">
          <div class="cart-qty">
            <button class="qty-btn" onclick='updateQty("${item.id}", -1)'>-</button>
            <div style="min-width:28px;text-align:center">${item.qty}</div>
            <button class="qty-btn" onclick='updateQty("${item.id}", 1)'>+</button>
          </div>
          <button style="background:none;border:none;color:var(--muted);cursor:pointer" onclick='removeFromCart("${item.id}")'>Remove</button>
        </div>
      </div>
    `;
    container.appendChild(div);
  });

  cartSubtotalEl.innerText = "Total: ₦" + formatNumber(total);
  cartTotalMini.innerText = "₦" + formatNumber(total);
  cartCount.innerText = cart.reduce((s,i)=>s+i.qty,0);
  deliveryTotal.innerText = "Total: ₦" + formatNumber(total);
}

/* ---------- Checkout & Delivery ---------- */
checkoutBtn.addEventListener("click", function(){
  if(!cart || cart.length===0){
    alert("Your cart is empty.");
    return;
  }
  deliveryForm.style.display = "flex";
  deliveryTotal.innerText = cart.reduce((s,i)=>s+i.qty*(i.rawPrice||normalizePrice(i.price)),0);
  checkoutBtn.style.display = "none";
  cartSubtotalEl.style.display = "none";
});

deliveryForm.querySelectorAll('input[name="deliveryMode"]').forEach(el=>{
  el.addEventListener("change", ()=> recalcDeliveryTotal());
});

function recalcDeliveryTotal(){
  let subtotal = cart.reduce((s,i)=>s+i.qty*(i.rawPrice||normalizePrice(i.price)),0);
  const mode = deliveryForm.querySelector('input[name="deliveryMode"]:checked').value;
  const deliveryFee = mode==="door"?1500:0;
  deliveryTotal.innerText = "Total: ₦" + formatNumber(subtotal + deliveryFee);
}

/* ---------- ORDER VIA WHATSAPP (modal order button) ---------- */
function orderWhatsApp(product){
  addToCartGeneric(product,1);
  deliveryForm.style.display = "flex";
  checkoutBtn.style.display = "none";
  deliveryForm.scrollIntoView({behavior:"smooth"});
}

/* ---------- PAYSTACK PAYMENT ---------- */
proceedPaymentBtn.addEventListener("click", async function() {
  const name = document.getElementById("delName").value.trim();
  const address = document.getElementById("delAddress").value.trim();
  const phone = document.getElementById("delPhone").value.trim();
  const bus = document.getElementById("delBus").value.trim();
  const mode = deliveryForm.querySelector('input[name="deliveryMode"]:checked').value;
  const emailField = document.getElementById("delEmail");

  if (!name || !address || !phone) {
    alert("Please fill in required delivery details.");
    return;
  }

  proceedPaymentBtn.disabled = true;

  const subtotal = cart.reduce((s, i) => s + i.qty * (i.rawPrice || normalizePrice(i.price)), 0);
  const deliveryFee = mode === "door" ? 1500 : 0;
  const totalAmount = subtotal + deliveryFee;

  try {
    const res = await fetch(`${backendURL}/api/payment/initiate`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ name, address, phone, bus, mode, cartItems: cart, amount: totalAmount })
    });

    const data = await res.json();
    if (!data || !data.reference) {
      alert("Failed to initiate payment. Try again.");
      proceedPaymentBtn.disabled = false;
      return;
    }

    const handler = PaystackPop.setup({
      key: data.publicKey,
      email: emailField ? emailField.value.trim() || "customer@example.com" : "customer@example.com",
      amount: totalAmount * 100,
      currency: "NGN",
      ref: data.reference,
      onClose: function() {
        alert("Payment window closed.");
        proceedPaymentBtn.disabled = false;
      },
      callback: function(response) {
        (async function verifyPayment() {
          try {
            const verifyRes = await fetch(`${backendURL}/api/payment/verify`, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ reference: response.reference })
            });
            const verifyData = await verifyRes.json();

            if (verifyData.status === "success") {
              toast("Payment successful! Redirecting to summary...");

              // Save cart & order info to localStorage
              localStorage.setItem("orderInfo", JSON.stringify({name,address,phone,bus,mode,totalAmount}));
              localStorage.setItem("cart", JSON.stringify(cart));

              // Redirect to summary page
              window.location.href = "summary.html";

            } else {
              alert("Payment verification failed. Please contact support.");
            }

          } catch(err) {
            console.error(err);
            alert("Error verifying payment.");
          } finally {
            proceedPaymentBtn.disabled = false;
          }
        })();
      }
    });

    handler.openIframe();

  } catch(err) {
    console.error(err);
    alert("Error initiating payment. Try again.");
    proceedPaymentBtn.disabled = false;
  }
});
