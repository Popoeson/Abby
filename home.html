<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Abby's Secret – Luxury Fashion</title>
<style>
:root{
  --bg-gradient: linear-gradient(to bottom, #000000, #1a1a1a);
  --glass-bg: rgba(255,255,255,0.06);
  --glass-border: rgba(255,255,255,0.18);
  --gold: #d4af37;
  --muted: rgba(255,255,255,0.7);
  --radius: 16px;
  --shadow: rgba(0,0,0,0.5);
}

/* ---------- page base ---------- */
*{box-sizing:border-box}
body{
  margin:0;
  font-family: 'Inter', sans-serif;
  background: var(--bg-gradient);
  color:white;
  font-size:12px;
  font-weight:300;
  line-height:1.4;
}

/* ---------- topbar (logo centered, cart top-right) ---------- */
.topbar{
  position: sticky;
  top:0;
  z-index:60;
  backdrop-filter: blur(12px);
  background: rgba(0,0,0,0.5);
  padding:10px 16px 8px 16px;
  display:flex;
  align-items:flex-start;
  justify-content:center;
  border-bottom:1px solid rgba(255,255,255,0.08);
}
.topbar-inner{
  width:100%;
  max-width:1200px;
  position:relative;
  display:flex;
  flex-direction:column;
  align-items:center;
  margin:0 auto;
}
.top-row{
  width:100%;
  display:flex;
  align-items:center;
  justify-content:center;
  position:relative;
}
.logo{
  font-size:22px;
  font-weight:500;
  color: var(--gold);
  text-align:center;
  padding:6px 0;
}
.logo img{
   height: 30px;
   border-radius: 15%;
}
.cart-btn{
  position:absolute;
  right:0;
  top:8px;
  background: var(--glass-bg);
  border:1px solid var(--glass-border);
  backdrop-filter: blur(8px);
  padding:8px 12px;
  border-radius:999px;
  display:flex;
  gap:8px;
  align-items:center;
  cursor:pointer;
  color:white;
  font-weight:600;
}
.cart-btn:hover{
  box-shadow: 0 6px 18px rgba(0,0,0,0.6);
  transform: scale(1.03);
}
.cart-badge{
  background:var(--gold);
  color:black;
  border-radius:999px;
  padding:2px 8px;
  font-size:12px;
  font-weight:700;
}

/* ---------- categories ---------- */
.category-grid{
  margin-top:12px;
  display:grid;
  grid-template-columns: repeat(4, 1fr);
  gap:10px;
  width:100%;
  padding:0 6px 6px 6px;
  max-width:900px;
}
@media (max-width:900px){
  .category-grid{ max-width:720px; grid-template-columns: repeat(3,1fr); }
}
@media (max-width:600px){
  .category-grid{ max-width:100%; grid-template-columns: repeat(4,1fr); }
}
.cat-btn{
  padding:8px 12px;
  border-radius:12px;
  background: rgba(255,255,255,0.06);
  border:1px solid var(--glass-border);
  color:white;
  font-size:10px;
  font-weight:400;
  cursor:pointer;
  transition:0.25s;
  text-align:center;
  white-space:nowrap;
}
.cat-btn:hover{ transform:scale(1.03) }
.cat-btn.active{
  background: var(--gold);
  color:black;
  box-shadow: 0 6px 18px rgba(0,0,0,0.6);
}

/* ---------- product grid ---------- */
.grid{
  padding:16px;
  display:grid;
  grid-template-columns: repeat(2, 1fr);
  gap:18px;
  max-width:1200px;
  margin:0 auto 48px auto;
}
@media(min-width:768px){ .grid{ grid-template-columns: repeat(3, 1fr); } }
@media(min-width:1024px){ .grid{ grid-template-columns: repeat(4, 1fr); } }

.card{
  background: var(--glass-bg);
  border:1px solid var(--glass-border);
  backdrop-filter: blur(12px);
  border-radius: var(--radius);
  overflow:hidden;
  box-shadow: 0 6px 20px var(--shadow);
  transition: transform .25s, box-shadow .25s;
}
.card:hover{
  transform: translateY(-6px);
  box-shadow: 0 12px 30px rgba(0,0,0,0.6);
}
.card img{
  width:100%;
  height:200px;
  object-fit:cover;
  cursor:pointer;
  transition: transform .25s;
}
.card img:hover{ transform: scale(1.02); }
.card-body{ padding:10px; }
.category-tag{
  display:inline-block;
  padding:3px 10px;
  border-radius:50px;
  border:1px solid var(--gold);
  font-size:11px;
  margin-bottom:6px;
}
.title{ font-size:12px; font-weight:500; margin-bottom:6px; }
.price{ color:var(--gold); font-weight:500; margin-bottom:6px; }
.controls{
  display:flex;
  gap:8px;
  margin-top:6px;
}
.btn{
  flex:1;
  padding:8px 0;
  border-radius:50px;
  border:1px solid var(--glass-border);
  background: rgba(255,255,255,0.06);
  color:gold;
  font-weight:500;
  cursor:pointer;
}
.btn.primary{
  background: rgba(255,255,255,0.1);
  color:var(--gold);
}
.btn.primary:hover{ background: rgba(255,255,255,0.14) }

/* ---------- modal ---------- */
.modal{
  position: fixed;
  inset:0;
  width:100%;
  height:100%;
  background: rgba(0,0,0,0.78);
  backdrop-filter: blur(12px);
  display:none;
  align-items:center;
  justify-content:center;
  padding:12px;
  z-index:999;
  overflow-y:auto;
}
@keyframes zoomIn { from{ transform:scale(.92); opacity:0 } to{ transform:scale(1); opacity:1 } }
.modal-content{
  width:100%;
  max-width:520px;
  background: var(--glass-bg);
  border:1px solid var(--glass-border);
  backdrop-filter: blur(14px);
  padding:18px;
  border-radius:14px;
  text-align:left;
  box-sizing:border-box;
  animation: zoomIn .28s ease;
  position:relative;
  margin:0 auto;
}
.modal-close{
  position:absolute;
  right:12px;
  top:9px;
  font-size:20px;
  cursor:pointer;
  color:white;
}
.modal-img{
  width:100%;
  max-height:60vh;
  object-fit:contain;
  border-radius:12px;
  display:block;
  margin-bottom:10px;
}
.modal-title{ color:var(--gold); font-weight:700; margin:6px 0 8px 0; font-size:16px }
.modal-desc{ color:var(--muted); font-size:13px; margin-bottom:8px }
.modal-row{ display:flex; gap:10px; align-items:center; }
.modal-add{
  margin-top:10px;
  display:flex;
  gap:8px;
  align-items:center;
}

/* ---------- cart drawer ---------- */
.cart-drawer{
  position: fixed;
  top:0;
  right:0;
  height:100%;
  width:100%;
  max-width:420px;
  transform: translateX(110%);
  transition: transform .32s cubic-bezier(.2,.9,.3,1);
  z-index:1200;
  box-shadow: -20px 0 60px rgba(0,0,0,0.6);
  display:flex;
  flex-direction:column;
}
.cart-drawer.open{ transform: translateX(0); }

.cart-panel{
  background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
  border-left:1px solid rgba(255,255,255,0.04);
  height:100%;
  padding:18px;
  overflow:auto;
  box-sizing:border-box;
  backdrop-filter: blur(10px);
}
.cart-header{
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:8px;
  margin-bottom:12px;
}
.cart-title{ font-size:18px; font-weight:700; color:var(--gold) }
.cart-close{ cursor:pointer; color:white; font-size:18px }

.cart-items{ display:flex; flex-direction:column; gap:12px; margin-bottom:12px; }
.cart-item{
  display:flex;
  gap:10px;
  align-items:center;
  background: var(--glass-bg);
  border:1px solid var(--glass-border);
  padding:8px;
  border-radius:10px;
}
.cart-thumb{ width:64px; height:64px; object-fit:cover; border-radius:8px; flex-shrink:0; }
.cart-item-details{ flex:1; }
.cart-item-title{ font-size:13px; font-weight:600; margin-bottom:6px }
.cart-qty{
  display:flex;
  gap:6px;
  align-items:center;
}
.qty-btn{
  padding:6px 8px;
  border-radius:8px;
  background:rgba(255,255,255,0.03);
  border:1px solid var(--glass-border);
  cursor:pointer;
}
.cart-subtotal{ margin-top:12px; font-weight:700; color:var(--gold); font-size:16px; text-align:right }

/* checkout button */
.checkout-btn{
  margin-top:12px;
  width:100%;
  padding:12px;
  background: var(--gold);
  color:black;
  border:none;
  font-weight:800;
  border-radius:10px;
  cursor:pointer;
}

/* delivery form inside cart */
.delivery-form{
  display:none;
  flex-direction:column;
  gap:10px;
  margin-top:10px;
}
.delivery-form input, .delivery-form select{
  width:100%;
  padding:10px;
  border-radius:8px;
  border:1px solid var(--glass-border);
  background: rgba(255,255,255,0.06);
  color:white;
  font-size:14px;
}
.delivery-form label{
  font-size:12px;
  color:var(--muted);
}
.delivery-note{
  font-size:12px;
  color:var(--muted);
}
.delivery-total{
  font-weight:700;
  color:var(--gold);
  text-align:right;
}
.delivery-btn{
  width:100%;
  padding:12px;
  background: var(--gold);
  color:black;
  border:none;
  font-weight:800;
  border-radius:10px;
  cursor:pointer;
}

/* empty cart hint */
.empty-hint{ text-align:center; color:var(--muted); margin-top:40px }

/* small screen adjustments */
@media(max-width:520px){
  .cart-drawer{ max-width:100%; }
  .modal-content{ width: 95%; padding:14px; }
  .cart-thumb{ width:56px; height:56px; }
}
</style>
</head>
<body>

<!-- TOPBAR -->
<div class="topbar">
  <div class="topbar-inner">
    <div class="top-row">
      <div class="logo">
        <img src="uploads/abby.png" alt="logo" />
      </div>
      <button id="cartBtn" class="cart-btn" aria-label="Open cart">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" style="filter:drop-shadow(0 2px 6px rgba(0,0,0,0.4))">
          <path d="M3 3h2l.4 2M7 13h10l4-8H5.4" stroke="white" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
          <circle cx="10" cy="20" r="1.6" fill="white"/>
          <circle cx="18" cy="20" r="1.6" fill="white"/>
        </svg>
        <span style="width:8px"></span>
        <span id="cartCount" class="cart-badge">0</span>
      </button>
    </div>
    <div class="category-grid" id="categoryBar"></div>
  </div>
</div>

<!-- PRODUCT GRID -->
<div class="grid" id="productGrid"></div>

<!-- PREVIEW MODAL -->
<div class="modal" id="modal" aria-hidden="true">
  <div class="modal-content" role="dialog" aria-modal="true">
    <div class="modal-close" onclick="closeModal()">&times;</div>
    <img id="modalImg" class="modal-img" src="">
    <div class="modal-title" id="modalTitle"></div>
    <div class="modal-desc" id="modalDesc"></div>
    <div style="display:flex; gap:10px; margin-top:12px;">
      <button id="modalAddBtn" class="btn">Add to Cart</button>
      <button id="modalOrderBtn" class="btn primary">Order on WhatsApp</button>
    </div>
  </div>
</div>

<!-- CART DRAWER -->
<div id="cartDrawer" class="cart-drawer" aria-hidden="true">
  <div class="cart-panel">
    <div class="cart-header">
      <div class="cart-title">Your Cart</div>
      <div style="display:flex;gap:10px;align-items:center">
        <div id="cartTotalMini" style="color:var(--muted);font-weight:600">₦0</div>
        <div class="cart-close" id="cartClose">&times;</div>
      </div>
    </div>

    <div id="cartItems" class="cart-items"></div>
    <div id="cartEmptyHint" class="empty-hint">Your cart is empty. Add items to order.</div>

    <!-- delivery form -->
    <div id="deliveryForm" class="delivery-form" style="display:none">
      <label>Name <input type="text" id="delName" placeholder="Your full name"></label>
      <label>Address <input type="text" id="delAddress" placeholder="Delivery address"></label>
      <label>Phone Number <input type="text" id="delPhone" placeholder="Your phone number"></label>
      <label>Nearest Bus Stop <input type="text" id="delBus" placeholder="Nearest bus stop"></label>
      <label>Mode of Delivery</label>
      <label><input type="radio" name="deliveryMode" value="pickup" checked> Pick Up (items packed at store)</label>
      <label><input type="radio" name="deliveryMode" value="door"> Door Step Delivery (₦1500) <span class="delivery-note">(Within Wasinmi axis)</span></label>
      <div class="delivery-total" id="deliveryTotal">Total: ₦0</div>
      <button class="delivery-btn" id="proceedPaymentBtn">Proceed to Payment</button>
    </div>

    <div style="margin-top:auto">
      <div class="cart-subtotal" id="cartSubtotal">Total: ₦0</div>
      <button id="checkoutBtn" class="checkout-btn">Order Items</button>
    </div>
  </div>
</div>

<!-- ORDER SUMMARY (hidden by default) -->
<div id="orderSummary" class="order-summary" style="display:none; padding:20px; max-width:600px; margin:20px auto; background:#fff; border-radius:10px; box-shadow:0 4px 10px rgba(0,0,0,0.2)">
  <h2>Order Summary</h2>
  <div id="summaryItems" style="margin:15px 0"></div>
  <div id="summaryTotal" style="margin-bottom:15px; font-weight:600"></div>
  <div id="summaryDelivery" style="margin-bottom:15px"></div>
  <button id="sendOrderWhatsAppBtn" class="btn primary">Send Order to WhatsApp</button>
</div>


<!-- Paystack Inline Script -->
<script src="https://js.paystack.co/v1/inline.js"></script>

    <script>
const backendURL = "https://abby-vybw.onrender.com";
const categories = ["All","Bubu","2 Piece","Jumpsuit","Jeans","Beach Wears","Gowns","Joggers","Top","Luxury Wear"];
let products = [];
let cart = loadCart();

/* ---------- utilities ---------- */
function formatNumber(num){ 
  try{ return Number(num).toLocaleString(); }
  catch(e){ return String(num); } 
}
function escapeHtml(s){ 
  if(!s) return ""; 
  return String(s).replace(/[&<>"]/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;'}[c])); 
}
function toast(msg){
  const t = document.createElement('div');
  t.innerText = msg;
  t.style.position='fixed';
  t.style.bottom='18px';
  t.style.left='50%';
  t.style.transform='translateX(-50%)';
  t.style.background='rgba(0,0,0,0.7)';
  t.style.padding='10px 14px';
  t.style.borderRadius='10px';
  t.style.zIndex='2000';
  document.body.appendChild(t);
  setTimeout(()=>{ t.style.transition='opacity .3s'; t.style.opacity='0'; setTimeout(()=>t.remove(),300); }, 1100);
}

/* ---------- cart helpers ---------- */
function normalizePrice(priceStr){
  if(typeof priceStr === 'number') return priceStr;
  try{ return Number(String(priceStr).replace(/[^0-9.-]+/g,"")) || 0; }
  catch(e){ return 0; }
}

function updateCartUI(){
  renderCartItems();
}

function saveCart(){ 
  try{ localStorage.setItem('abbyCart', JSON.stringify(cart)); }
  catch(e){}
  updateCartUI();
}
function loadCart(){ 
  try{ 
    const raw = localStorage.getItem('abbyCart'); 
    if(!raw) return []; 
    return JSON.parse(raw); 
  }catch(e){ return []; } 
}

/* ---------- products & categories ---------- */
const categoryBar = document.getElementById("categoryBar");
categoryBar.innerHTML = "";
categories.forEach(cat=>{
  const btn = document.createElement("button");
  btn.className = "cat-btn";
  btn.innerText = cat;
  if(cat==="All") btn.classList.add("active");
  btn.addEventListener("click", ()=> filterCategory(cat));
  categoryBar.appendChild(btn);
});

async function fetchProducts(){
  try{
    const res = await fetch(`${backendURL}/products`);
    const data = await res.json();
    products = data;
    renderProducts(products);
  }catch(err){ console.error(err); alert("Failed to fetch products from backend"); }
}

function renderProducts(list){
  const grid = document.getElementById("productGrid");
  grid.innerHTML = "";
  list.forEach(p=>{
    grid.innerHTML += `
      <div class="card">
        <img src="${p.image}" onclick='openModal(${JSON.stringify(p)})' alt="${escapeHtml(p.name)}">
        <div class="card-body">
          <div class="category-tag">${escapeHtml(p.category)}</div>
          <div class="title">${escapeHtml(p.name)}</div>
          <div class="price">₦${escapeHtml(p.price)}</div>
          <div class="controls">
            <button class="btn" onclick='addToCartFromCard(${JSON.stringify(p)})'>Add to Cart</button>
          </div>
        </div>
      </div>`;
  });
}

function filterCategory(cat){
  document.querySelectorAll(".cat-btn").forEach(b=>b.classList.remove("active"));
  [...document.querySelectorAll(".cat-btn")].find(b=>b.innerText===cat).classList.add("active");
  if(cat==="All") return renderProducts(products);
  const filtered = products.filter(p=>p.category===cat);
  renderProducts(filtered);
}

/* ---------- modal logic ---------- */
const modal = document.getElementById("modal");
const modalAddBtn = document.getElementById("modalAddBtn");
const modalOrderBtn = document.getElementById("modalOrderBtn");
let modalCurrentProduct = null;

function openModal(data){
  const content = document.querySelector(".modal-content");
  content.style.animation = "none";
  void content.offsetWidth;
  content.style.animation = "zoomIn 0.28s ease";

  document.getElementById("modalImg").src = data.image || "";
  document.getElementById("modalTitle").innerText = data.name || "";
  document.getElementById("modalDesc").innerText = data.desc || "";
  modalCurrentProduct = data;

  modalAddBtn.onclick = ()=>{ addToCartGeneric(data,1); showCart(); };
  modalOrderBtn.onclick = ()=> orderWhatsApp(data);

  modal.style.display = "flex";
  modal.setAttribute("aria-hidden","false");
}

function closeModal(){
  modal.style.display = "none";
  modal.setAttribute("aria-hidden","true");
}

modal.addEventListener("click", function(e){
  if (!e.target.closest(".modal-content")) closeModal();
});

/* ---------- cart functions ---------- */
function addToCartGeneric(product, qty){
  const id = product._id || product.id || product.id === 0 ? (product._id || product.id) : null;
  if(!id) return;
  const existing = cart.find(c=>c.id==id);
  if(existing) existing.qty += qty;
  else cart.push({
    id: id,
    name: product.name,
    price: String(product.price||"0"),
    qty: qty,
    image: product.image,
    category: product.category,
    rawPrice: normalizePrice(product.price)
  });
  saveCart();
  toast("Added to cart");
}

function addToCartFromCard(product){ addToCartGeneric(product,1); }
function updateQty(id, delta){
  const it = cart.find(c=>c.id==id);
  if(!it) return;
  it.qty = Math.max(1, it.qty + delta);
  saveCart();
  renderCartItems();
}
function removeFromCart(id){
  cart = cart.filter(c=>c.id != id);
  saveCart();
  renderCartItems();
}
function clearCart(){
  cart = [];
  saveCart();
  renderCartItems();
}

/* ---------- cart drawer ---------- */
const cartBtn = document.getElementById("cartBtn");
const cartDrawer = document.getElementById("cartDrawer");
const cartClose = document.getElementById("cartClose");
const cartCount = document.getElementById("cartCount");
const cartItemsContainer = document.getElementById("cartItems");
const cartSubtotalEl = document.getElementById("cartSubtotal");
const cartTotalMini = document.getElementById("cartTotalMini");
const cartEmptyHint = document.getElementById("cartEmptyHint");
const checkoutBtn = document.getElementById("checkoutBtn");
const deliveryForm = document.getElementById("deliveryForm");
const deliveryTotal = document.getElementById("deliveryTotal");
const proceedPaymentBtn = document.getElementById("proceedPaymentBtn");
const orderSummaryDiv = document.getElementById("orderSummary");

/* ---------- cart drawer events ---------- */
cartBtn.addEventListener("click", ()=> showCart());
cartClose.addEventListener("click", ()=> hideCart());

function showCart(){
  cartDrawer.classList.add("open");
  cartDrawer.setAttribute("aria-hidden","false");
  renderCartItems();
}
function hideCart(){
  cartDrawer.classList.remove("open");
  cartDrawer.setAttribute("aria-hidden","true");
}

/* ---------- render cart items ---------- */
function renderCartItems(){
  const container = cartItemsContainer;
  container.innerHTML = "";
  if(!cart || cart.length===0){
    cartEmptyHint.style.display = "block";
    cartSubtotalEl.innerText = "Total: ₦0";
    cartTotalMini.innerText = "₦0";
    cartCount.innerText = "0";
    deliveryForm.style.display = "none";
    return;
  }
  cartEmptyHint.style.display = "none";

  let total = 0;
  cart.forEach(item=>{
    const subtotal = (item.rawPrice || normalizePrice(item.price)) * item.qty;
    total += subtotal;

    const div = document.createElement("div");
    div.className = "cart-item";
    div.innerHTML = `
      <img class="cart-thumb" src="${item.image}" alt="${escapeHtml(item.name)}" />
      <div style="flex:1">
        <div class="cart-item-title">${escapeHtml(item.name)}</div>
        <div style="display:flex;gap:8px;align-items:center;justify-content:space-between">
          <div style="color:var(--muted);font-size:13px">₦${formatNumber(item.rawPrice || normalizePrice(item.price))} each</div>
          <div style="text-align:right;color:var(--muted);font-size:13px">₦${formatNumber(subtotal)}</div>
        </div>
        <div style="margin-top:8px;display:flex;justify-content:space-between;align-items:center">
          <div class="cart-qty">
            <button class="qty-btn" onclick='updateQty("${item.id}", -1)'>-</button>
            <div style="min-width:28px;text-align:center">${item.qty}</div>
            <button class="qty-btn" onclick='updateQty("${item.id}", 1)'>+</button>
          </div>
          <button style="background:none;border:none;color:var(--muted);cursor:pointer" onclick='removeFromCart("${item.id}")'>Remove</button>
        </div>
      </div>
    `;
    container.appendChild(div);
  });

  cartSubtotalEl.innerText = "Total: ₦" + formatNumber(total);
  cartTotalMini.innerText = "₦" + formatNumber(total);
  cartCount.innerText = cart.reduce((s,i)=>s+i.qty,0);
  deliveryTotal.innerText = "Total: ₦" + formatNumber(total);
}

/* ---------- Step 1: Order Items opens delivery form ---------- */
checkoutBtn.addEventListener("click", function(){
  if(!cart || cart.length===0){
    alert("Your cart is empty.");
    return;
  }

  // Show the delivery form
  deliveryForm.style.display = "flex";
  deliveryTotal.innerText = cart.reduce((s,i)=>s+i.qty*(i.rawPrice||normalizePrice(i.price)),0);

  // Hide the initial Order Items button and cart subtotal
  checkoutBtn.style.display = "none";
  cartSubtotalEl.style.display = "none";
});

/* recalc delivery total when mode changes */
deliveryForm.querySelectorAll('input[name="deliveryMode"]').forEach(el=>{
  el.addEventListener("change", ()=> recalcDeliveryTotal());
});
function recalcDeliveryTotal(){
  let subtotal = cart.reduce((s,i)=>s+i.qty*(i.rawPrice||normalizePrice(i.price)),0);
  const mode = deliveryForm.querySelector('input[name="deliveryMode"]:checked').value;
  let deliveryFee = mode==="door"?1500:0;
  deliveryTotal.innerText = "Total: ₦" + formatNumber(subtotal + deliveryFee);
}

/* ---------- proceed to payment (Paystack) ---------- */
proceedPaymentBtn.addEventListener("click", async function() {
  const name = document.getElementById("delName").value.trim();
  const address = document.getElementById("delAddress").value.trim();
  const phone = document.getElementById("delPhone").value.trim();
  const bus = document.getElementById("delBus").value.trim();
  const mode = deliveryForm.querySelector('input[name="deliveryMode"]:checked').value;
  const emailField = document.getElementById("delEmail"); // optional email input

  if (!name || !address || !phone) {
    alert("Please fill in required delivery details.");
    return;
  }

  // Calculate total including delivery fee
  const subtotal = cart.reduce((s, i) => s + i.qty * (i.rawPrice || normalizePrice(i.price)), 0);
  const deliveryFee = mode === "door" ? 1500 : 0;
  const totalAmount = subtotal + deliveryFee;

  try {
    // 1️⃣ Send order details to backend to create a Paystack transaction
    const res = await fetch(`${backendURL}/api/payment/initiate`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        name,
        address,
        phone,
        bus,
        mode,
        cartItems: cart,
        amount: totalAmount
      })
    });
    const data = await res.json();
    if (!data || !data.reference) {
      alert("Failed to initiate payment. Try again.");
      return;
    }

    // 2️⃣ Open Paystack inline popup
    const handler = PaystackPop.setup({
      key: data.publicKey, // from backend
      email: emailField ? emailField.value.trim() || "customer@example.com" : "customer@example.com",
      amount: totalAmount * 100, // in kobo
      currency: "NGN",
      ref: data.reference,
      onClose: function() {
        alert("Payment window closed.");
      },
      callback: async function(response) { // ✅ must be a proper function
        try {
          // 3️⃣ Verify payment on backend
          const verifyRes = await fetch(`${backendURL}/api/payment/verify`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ reference: response.reference })
          });
          const verifyData = await verifyRes.json();
          if (verifyData.status === "success") {
            toast("Payment successful! Order confirmed.");
            // Optionally clear cart or redirect user
            cart = [];
            updateCartUI();
          } else {
            alert("Payment verification failed.");
          }
        } catch (err) {
          console.error(err);
          alert("Error verifying payment.");
        }
      }
    });

    handler.openIframe();
  } catch (err) {
    console.error(err);
    alert("Error initiating payment. Try again.");
  }
});

          // Hide cart and delivery form
          hideCart();
          deliveryForm.style.display = "none";

          // Show order summary
          orderSummaryDiv.style.display = "block";

          // Populate summary
          const itemsContainer = document.getElementById("summaryItems");
          itemsContainer.innerHTML = cart.map(i=>`
            <div>${i.name} x${i.qty} - ₦${formatNumber(i.qty*(i.rawPrice||normalizePrice(i.price)))}</div>
          `).join("");

          document.getElementById("summaryTotal").innerHTML = `<strong>Total Paid: ₦${formatNumber(subtotal + deliveryFee)}</strong>`;

          document.getElementById("summaryDelivery").innerHTML = `
            <strong>Delivery Details:</strong><br>
            Name: ${name}<br>
            Address: ${address}<br>
            Phone: ${phone}<br>
            Bus Stop: ${bus}<br>
            Mode: ${mode}
          `;

          document.getElementById("sendOrderWhatsAppBtn").onclick = ()=> {
            const message = `
Hello Abby Secret,
I have placed an order:

Items:
${cart.map(i=>`- ${i.name} x${i.qty}`).join("\n")}

Total Paid: ₦${formatNumber(subtotal + deliveryFee)}
Delivery Details:
Name: ${name}
Address: ${address}
Phone: ${phone}
Bus Stop: ${bus}
Mode: ${mode}
`;
            const url = "https://wa.me/2347083276512?text=" + encodeURIComponent(message);
            window.open(url, "_blank");
          };

          // Clear cart
          cart = [];
          saveCart();

        } else {
          alert("Payment verification failed. Please contact support.");
        }
      }
    });
    handler.openIframe();

  } catch(err){
    console.error(err);
    alert("An error occurred while processing payment.");
  }
});

/* ---------- WhatsApp order for single item ---------- */
function orderWhatsApp(product){
  const message =
`Hello Abby Secret,
I would like to order this item:

Item: ${product.name}
Category: ${product.category}
Price: ₦${product.price}
Image: ${product.image}
Ref: ${product._id || product.id}`;

  const url = "https://wa.me/2347083276512?text=" + encodeURIComponent(message);
  window.open(url, "_blank");
}
