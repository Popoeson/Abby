<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Order Summary — Abby Secret</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg-gradient: linear-gradient(to bottom, #000000, #1a1a1a);
  --glass-bg: rgba(255,255,255,0.06);
  --glass-border: rgba(255,255,255,0.18);
  --gold: #d4af37;
  --muted: rgba(255,255,255,0.7);
  --radius: 16px;
  --shadow: rgba(0,0,0,0.5);
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family: 'Inter', sans-serif;
  background: var(--bg-gradient);
  color:white;
  font-size:14px;
  font-weight:300;
  line-height:1.4;
}

.wrapper{
  max-width:900px;
  margin:20px auto;
  background: var(--glass-bg);
  border:1px solid var(--glass-border);
  backdrop-filter: blur(12px);
  border-radius: var(--radius);
  padding:18px;
  box-shadow: 0 6px 20px var(--shadow);
}

h2{ margin-top:0; color:var(--gold); font-weight:700; font-size:20px; }
h3{ color:var(--gold); font-weight:600; margin-bottom:6px; }

.item{
  display:flex;
  gap:12px;
  align-items:center;
  padding:10px 12px;
  border:1px solid var(--glass-border);
  border-radius:12px;
  margin-bottom:10px;
  background: var(--glass-bg);
  cursor:pointer;
  transition: transform .2s, box-shadow .2s;
}
.item:hover{
  transform: translateY(-2px);
  box-shadow: 0 6px 18px rgba(0,0,0,0.6);
}
.item-thumb{
  width:64px;
  height:64px;
  border-radius:12px;
  object-fit:cover;
  flex-shrink:0;
  border:1px solid var(--glass-border);
}
.item-details{
  flex:1;
}
.item-name{ font-weight:500; font-size:14px; }
.item-qty, .item-price{ font-size:13px; color:var(--muted); }

.section{
  margin-top:20px;
}

.btn{
  display:block;
  width:100%;
  padding:12px;
  text-align:center;
  background: var(--gold);
  color:black;
  border:none;
  border-radius:10px;
  font-size:16px;
  margin-top:12px;
  cursor:pointer;
  font-weight:600;
}
.btn:hover{ background: #c9a933; }
.btn-back{ background: rgba(255,255,255,0.06); color:white; margin-top:8px; }
.btn-back:hover{ background: rgba(255,255,255,0.12); }

@media(max-width:520px){
  .wrapper{ width:95%; padding:14px; }
  .item-thumb{ width:56px; height:56px; }
}
</style>
</head>

<body>

<div class="wrapper">
  <h2>Order Summary</h2>

  <div id="summaryItems"></div>

  <div class="section">
    <h3>Total</h3>
    <div id="summaryTotal"></div>
  </div>

  <div class="section">
    <h3>Delivery Details</h3>
    <div id="summaryDelivery"></div>
  </div>

  <button id="sendOrderWhatsAppBtn" class="btn">Send Order on WhatsApp</button>
  <button id="backHomeBtn" class="btn btn-back">Back to Home</button>
</div>

<!-- PRODUCT PREVIEW MODAL -->
<div id="previewModal" style="
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.78);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:1000;
  padding:12px;
  overflow-y:auto;
">
  <div style="
    background: var(--glass-bg);
    border:1px solid var(--glass-border);
    backdrop-filter: blur(14px);
    max-width:420px;
    width:90%;
    border-radius:14px;
    padding:18px;
    text-align:left;
    box-shadow:0 6px 20px rgba(0,0,0,.25);
    position:relative;
    margin:0 auto;
  ">
    <img id="previewImage" src="" style="width:100%; border-radius:12px; margin-bottom:10px">
    <h3 id="previewName" style="color:var(--gold); margin:6px 0"></h3>
    <p id="previewQty" style="color:white; margin:4px 0"></p>
    <p id="previewPrice" style="color:white; margin:4px 0; font-weight:600"></p>

    <button id="closePreview" style="
      width:100%;
      padding:10px;
      margin-top:10px;
      background:#222;
      color:white;
      border:none;
      border-radius:8px;
      cursor:pointer;
    ">Close</button>
  </div>
</div>

<script>
function formatNumber(n){ return Number(n).toLocaleString(); }
function load(key,fallback){ try{ return JSON.parse(localStorage.getItem(key)) ?? fallback; } catch{ return fallback; } }

let cart = load("maisonCart", []);
let orderInfo = load("maisonOrderInfo", {});

const summaryItems = document.getElementById("summaryItems");
const summaryTotal = document.getElementById("summaryTotal");
const summaryDelivery = document.getElementById("summaryDelivery");
const sendOrderWhatsAppBtn = document.getElementById("sendOrderWhatsAppBtn");
const backHomeBtn = document.getElementById("backHomeBtn");

/* ---- mark order as pending when summary loads ---- */
localStorage.setItem("pendingOrder","true");

/* ---------- RENDER SUMMARY ---------- */
function renderSummary(){
  if(!cart || cart.length===0){
    summaryItems.innerHTML = "<p>Your cart is empty.</p>";
    sendOrderWhatsAppBtn.style.display = "none";
    return;
  }

  summaryItems.innerHTML = cart.map((i,index)=>`
    <div class="item" data-index="${index}">
      <img class="item-thumb" src="${i.image||''}">
      <div class="item-details">
        <div class="item-name">${i.name}</div>
        <div class="item-qty">Quantity: ${i.qty}</div>
        <div class="item-price">₦${formatNumber((i.rawPrice||0)*i.qty)}</div>
      </div>
    </div>
  `).join("");

  summaryTotal.innerHTML = `<strong>Total Paid: ₦${formatNumber(orderInfo.totalAmount||0)}</strong>`;
  summaryDelivery.innerHTML = `
    Name: ${orderInfo.name||""}<br>
    Address: ${orderInfo.address||""}<br>
    Phone: ${orderInfo.phone||""}
  `;
}

/* ---------- WHATSAPP SEND ---------- */
sendOrderWhatsAppBtn.onclick=()=>{
  if(!cart || cart.length===0) return;

  const message = `
Hello MAISON,
I have placed an order:

${cart.map(i=>"- "+i.name+" x"+i.qty).join("\n")}

Total: ₦${formatNumber(orderInfo.totalAmount||0)}

Name: ${orderInfo.name||""}
Address: ${orderInfo.address||""}
Phone: ${orderInfo.phone||""}
`;

  window.open("https://wa.me/2349122054068?text="+encodeURIComponent(message),"_blank");

  // Order completed
  localStorage.removeItem("pendingOrder");
};

/* ---------- BACK TO HOME ---------- */
backHomeBtn.onclick=()=>{
  if(localStorage.getItem("pendingOrder")==="true"){
    const confirmLeave = confirm("You haven't sent your order yet. Do you want to send it now?");
    if(confirmLeave){
      sendOrderWhatsAppBtn.click();
      return;
    }
  }
  window.location.href="home.html";
};

window.addEventListener("load", renderSummary);
</script>
</body>
</html>
